    <style>
        :root {
            --shadow: rgba(78, 240, 227, 0.3);
        }

        html {
            font-size: 16px;
        }

        .crime-container {
            width: 90%;
            max-width: 800px;
            margin: 120px auto;
            padding: 30px;
            background: rgba(26, 26, 26, 0.6); /* semi-transparent dark */
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 30px;
            box-shadow: 0 4px 10px var(--shadow);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .crime-container:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px var(--shadow);
            background: rgba(26, 26, 26, 0.7);
        }

        .crime-container h2 {
            color: var(--teal-lighter);
            margin-bottom: 20px;
            font-size: 28px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 60vh;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            .crime-container {
                margin: 80px auto;
                padding: 20px;
            }

            .chart-container {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 13px;
            }

            .crime-container {
                margin: 40px auto;
                padding: 15px;
            }

            .chart-container {
                height: 45vh;
            }
        }
    </style>


</head>

<div class="crime-container">
    <h2>Crime Ratio Statistics</h2>
    <div class="chart-container">
        <canvas id="crimeChart"></canvas>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    // Initialize chart
    const ctx = document.getElementById('crimeChart').getContext('2d');
    const crimeChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Cyber Fraud', 'ATM Fraud', 'UPI Fraud', 'Card Cloning', 'Identity Theft'],
            datasets: [{
                label: 'Crime Cases in 2024',
                data: [320, 210, 450, 130, 180],
                backgroundColor: [
                    '#b8fff7', // Lighter shade
                    '#a6fef2', // Slightly lighter
                    '#94fef0', // Lighter still
                    '#82fee9', // Even lighter
                    '#70fee6'  // Softest shade
                ],
                borderRadius: 8
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#fff',
                        font: {
                            size: window.innerWidth < 768 ? 10 : 12
                        }
                    },
                    grid: {
                        color: '#333'
                    }
                },
                x: {
                    ticks: {
                        color: '#fff',
                        font: {
                            size: window.innerWidth < 768 ? 10 : 12
                        }
                    },
                    grid: {
                        color: '#333'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#fff',
                        font: {
                            size: window.innerWidth < 768 ? 10 : 12
                        }
                    }
                }
            }
        }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
        crimeChart.update();
    });
</script>


<script>
    function logout() {
        fetch('/api/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(response => {
            if (response.ok) {
                window.location.href = '/signin.html'; // Go to Sign In page after logout
            } else {
                alert('Logout failed');
            }
        }).catch(error => {
            console.error('Logout error', error);
            alert('Logout error');
        });
    }
</script>
