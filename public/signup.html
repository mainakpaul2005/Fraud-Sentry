<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Sentry - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            width: 400px;
            margin: 120px auto;
            padding: 30px;
            background-color: rgba(0,0,0, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(30px);
            box-shadow: 0 0 15px rgba(0,0,0, 0.3);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-align: center;
        }
        .signup-container:hover{
            background-color: rgba(0,0,0, 0.6);
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .signup-container h2 {
            color: var(--teal-lighter);
            margin-bottom: 20px;
        }

        .signup-container form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .signup-container form input::placeholder {
            color: #aaa;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--teal);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: var(--teal-dark);
        }

        .footer-text {
            color: white;
            margin-top: 15px;
        }

        .footer-text a {
            color: var(--teal-lighter);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 80px auto;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-logo">
        <a href="index.html">
            <img src="Images/logo.svg" alt="Fraud Sentry Logo" />
        </a>
    </div>

    <ul class="navbar-links">
        <li><a href="index.html#about-us">About Us</a></li>
        <li><a href="index.html#crime-rates">Crime Rates</a></li>

        <li><a href="index.html#current-affairs">Current Affairs</a></li>
        <li><a href="index.html#learning-corner">Learning Corner</a></li>
    </ul>
</nav>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="toggle">
    <span class="common top_line"></span>
    <span class="common middle_line"></span>
    <span class="common bottom_line"></span>
</label>

<!-- Slideâ€‘out menu -->
<div class="slide">
    <h1>MENU</h1>
    <ul>
        <li><a href="User_id.html">User ID</a></li>
        <li><a href="hours_spent.html">Hours Spent</a></li>

        <li><a href="invite_friends.html">Invite a Friend</a></li>
        <li><a href="#" onclick="logout()">Log Out</a></li>

    </ul>
</div>



<div class="signup-container">
    <h2>Fraud Sentry - Create Account</h2>
    <form id="signupForm">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="signin.html">Log in</a></p>
</div>
<script>
const signupForm = document.getElementById('signupForm');
if (signupForm) {
signupForm.addEventListener('submit', async (e) => {
e.preventDefault();
const formData = new FormData(signupForm);
const full_name = formData.get('full_name');
const email = formData.get('email');
const password = formData.get('password');
const phone_number = formData.get('phone_number');  // Get phone number

const response = await fetch('/api/signup', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ full_name, email, password, phone_number }),  // Send phone number
credentials: 'include'
});

if (response.ok) {
window.location.href = 'index.html'; // Redirect to home page
} else {
alert('Signup failed');
}
});
}
</script>

<script>
    function logout() {
        fetch('/api/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(response => {
            if (response.ok) {
                window.location.href = '/signin.html'; // Go to Sign In page after logout
            } else {
                alert('Logout failed');
            }
        }).catch(error => {
            console.error('Logout error', error);
            alert('Logout error');
        });
    }
</script>


</body>
