<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .invite-container {
      max-width: 600px;
      margin: 8rem auto 2rem;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(30px);

      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .invite-container h2 {
      color: var(--teal-lighter);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .invite-container form input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .invite-container form input:focus {
      background-color: #2c2c2c;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .invite-container button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--teal-light);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .invite-container button:hover {
      background-color: var(--teal);
    }

    .share-section {
      margin-top: 2rem;
    }

    .share-section h3 {
      color: var(--teal-lighter);
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .share-link {
      background-color: #222;
      padding: 0.8rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-word;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .copy-btn {
      background-color: var(--teal-lighter);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: var(--teal);
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      margin: 0 8px;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--teal-light);
    }

    @media (max-width: 768px) {
      .invite-container {
        margin: 6rem auto 2rem;
      }
    }

    @media (max-width: 480px) {
      .invite-container {
        margin: 4rem auto 2rem;
        padding: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<!-- Invite Section -->
<div class="invite-container">
  <h2>Invite a Friend</h2>

  <form id="inviteForm">
    <input type="text" name="your_name" placeholder="Your Name" required>
    <input type="email" name="friend_email" placeholder="Friend's Email" required>
    <button type="submit">Send Invite via Email</button>
  </form>

  <!-- Share Section -->
  <div class="share-section">
    <h3>Or Share This Link</h3>
    <div class="share-link">
      <span id="inviteLink">https://fraudsentry.com/invite?ref=yourname</span>
      <button class="copy-btn" onclick="copyInviteLink()">Copy</button>
    </div>

    <div class="social-icons">
      <a href="https://api.whatsapp.com/send?text=Check%20out%20Fraud%20Sentry:%20https://fraudsentry.com/invite" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://fraudsentry.com/invite" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/intent/tweet?text=Check%20out%20Fraud%20Sentry!&url=https://fraudsentry.com/invite" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</div>

<script>
  function copyInviteLink() {
    const link = document.getElementById('inviteLink').textContent;
    navigator.clipboard.writeText(link).then(() => {
      alert('Link copied to clipboard!');
    });
  }

  document.getElementById('inviteForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
      your_name: formData.get('your_name'),
      friend_email: formData.get('friend_email')
    };

    try {
      const response = await fetch('http://localhost:3000/invite', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await response.text();
      alert(msg);
    } catch (error) {
      console.error(error);
      alert('Failed to send invite.');
    }
  });
</script>
<script src="app.js"></script>
